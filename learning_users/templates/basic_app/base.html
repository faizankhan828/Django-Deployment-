<!DOCTYPE html>
<html>
    <head>
        <meta CHARSET="UTF-8">
        <title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    </head>
    <body>
        <nav class = 'navbar navbar-default navbar-static-top'>
            <div class = 'container'>
                <ul class = 'nav navbar-nav'>
                    <li><a class = 'navbar-brand' href="{%url 'index'%}">Django</a></li>
                    <li><a class = 'navbar-link' href="{%url 'admin:index'%}">Admin</a></li>
                    <li><a class = 'navbar-brand' href="{% url 'basic_app:register'%}">Register</a></li>

                    {% if user.is_authenticated %}
                    <li><a class = 'navbar-link' href="{% url 'logout' %}">Logout</a></li>

                    {% else %}
                     <li><a class = 'navbar-link' href="{% url 'basic_app:user_login' %}">Login</a></li>
                    {% endif %}
                </ul>

            </div>

        </nav>

        <div class ='container'>
            {%block body_block%}
            {%endblock%}
        </div>
    </body>
</html>
